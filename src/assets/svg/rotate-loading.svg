<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    {/* <!-- 白色色背景圆圈 --> */}
    <circle cx="50" cy="50" r="36" stroke="white" strokeWidth="10" fill="none" strokeLinecap="round" />
    {/* <!-- 黑色动态圆圈，半径是36，弧度是 5/16(88.5) 圆 --> */}
    <circle cx="50" cy="50" r="36" stroke="black" strokeWidth="10" fill="none" strokeDasharray="88.5 194.5" strokeLinecap="round">
        {/* <!-- 旋转动画 --> */}
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1.5s" repeatCount="" />
    </circle>
</svg>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <path 
    d="M20 50L40 70L80 30" 
    stroke="black" 
    stroke-width="8" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    stroke-dasharray="100" 
    stroke-dashoffset="100">
    <animate 
      attributeName="stroke-dashoffset" 
      from="100" 
      to="0" 
      dur="2s" 
      fill="freeze" />
  </path>
</svg>
